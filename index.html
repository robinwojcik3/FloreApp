<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Plantouille express</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <script defer src="app.js"></script>

  <style>
    :root{
      --primary:#388e3c;
      --bg:#f6f9fb;
      --card:#ffffff;
      --border:#e0e0e0;
      --text:#202124;
    }
    *{box-sizing:border-box;}
    body.home::before{
      content:"";
      position:fixed; inset:0;
      background:url("assets/Bandeau.jpg") center/cover no-repeat fixed;
      z-index:-1;
      opacity:.30;
    }
    body.home{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      text-align:center;
    }
    body{
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      margin:0 auto;
      padding:1.2rem;
      max-width:1100px;
    }
    h1{margin:0 0 1.5rem;font-size:1.8rem;color:var(--primary)}
    
    table{
      width:100%;
      table-layout: fixed; /* Empêche le contenu de déformer les colonnes */
      border-collapse:collapse;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:6px;
      box-shadow:0 2px 6px rgba(0,0,0,.05);
      margin-bottom:1.2rem;
    }
    th,td{
      padding:8px 10px;
      border-bottom:1px solid var(--border);
      word-wrap: break-word; /* Permet au texte long de revenir à la ligne */
    }
    th{background:#fff;color:#000;font-weight:600;text-align:left}
    tr:last-child td{border-bottom:none}
    
    /* MODIFICATION : Définition de la largeur de chaque colonne */
    .col-nom-latin    { width: 18%; }
    .col-score        { width: 8%; text-align: center; }
    .col-ecologie     { width: 35%; } /* La colonne la plus large */
    /* Les autres colonnes se partageront l'espace restant */
    .col-link         { width: 9%; text-align: center; } 

    td a{color:var(--primary);text-decoration:none}
    td a:hover{text-decoration:underline}
    
    @media (prefers-color-scheme:dark){
      :root{--bg:#181a1b;--card:#262b2f;--border:#333;--text:#ececec}
      table,details{border-color:#333}
      th{background:#262b2f;color:#ececec}
    }
  </style>
</head>

<body class="home">
  <h1>Plantouille express</h1>
  <input type="file" id="file" accept="image/*" capture="environment" style="display:none;">
  <label for="file" class="upload-btn">
    <img src="logo acceuil.svg" alt="Logo Plantouille express" loading="lazy">
  </label>
</body>
</html>
