<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Plantouille express</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">

  <!-- Logique métier -->
  <script defer src="app.js"></script>

  <!-- Style global -->
  <style>
    :root{
      --primary:#388e3c;
      --bg:#f6f9fb;
      --card:#ffffff;
      --border:#e0e0e0;
      --text:#202124;
    }
    *{box-sizing:border-box;}

    /* ----- bandeau uniquement avant résultats ----- */
    body.home::before{
      content:"";
      position:fixed; inset:0;
      background:url("assets/Bandeau.jpg") center/cover no-repeat fixed;
      z-index:-1;
      opacity:.30;                      /* lisibilité du texte */
    }

    body.home{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      text-align:center;
    }

    body{
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      margin:0 auto;
      padding:1.2rem;
      max-width:1100px;
    }
    h1{margin:0 0 0.8rem;font-size:1.6rem;color:var(--primary)}

    /* input caché et bouton */
    #file{display:none;}
    body.home .upload-btn{
      display:block;
      width:60vw;
      max-width:260px;
      margin:1.5rem 0 0;
      cursor:pointer;
    }
    body.home .upload-btn:hover img{transform:scale(1.05);}
    body:not(.home) .upload-btn{display:none;}
    .upload-btn img{width:100%;height:auto;display:block;transition:transform .15s;}

    /* ----- tableau des résultats ----- */
    table{
      width:100%;
      border-collapse:collapse;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:6px;
      box-shadow:0 2px 6px rgba(0,0,0,.05);
      margin-bottom:1.2rem;
    }
    th,td{
      padding:8px 10px;
      border-bottom:1px solid var(--border);
    }
    th{
      background:#fff;                 /* entête lisible */
      color:#000;
      font-weight:600;
      text-align:left;
    }
    tr:last-child td{border-bottom:none}
    td a{
      color:var(--primary);
      text-decoration:none;
    }
    td a:hover{text-decoration:underline}

    /* ----- accordéons fiches ----- */
    details{
      margin-bottom:1rem;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:6px;
      box-shadow:0 2px 6px rgba(0,0,0,.05);
    }
    summary{
      padding:10px 12px;
      cursor:pointer;
      font-weight:500;
      color:var(--primary);
      list-style:none;
    }
    summary::-webkit-details-marker{display:none;}
    summary::after{
      content:"▸";
      float:right;
      transition:transform .2s;
    }
    details[open] summary::after{transform:rotate(90deg);}
    summary:hover{background:rgba(0,0,0,.04);}

    /* ----- grille des iframes ----- */
    .iframe-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
      gap:12px;
      padding:12px;
    }
    iframe{
      width:100%;
      height:280px;
      border:none;
      border-radius:4px;
    }

    /* ----- Dark-mode automatique ----- */
    @media (prefers-color-scheme:dark){
      :root{--bg:#181a1b;--card:#262b2f;--border:#333;--text:#ececec}
      table,details{border-color:#333}
      th{background:#262b2f;color:#ececec}
    }
  </style>
</head>

<!-- classe home : retirée par app.js quand les résultats s’affichent -->
<body class="home">
  <h1>Plantouille express</h1>

  <!-- chargement photo -->
  <input type="file" id="file" accept="image/*" capture="environment">
  <label for="file" class="upload-btn">
    <img src="logo acceuil.svg" alt="Logo Plantouille express" loading="lazy">
  </label>
</body>
</html>
