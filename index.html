<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Plantouille express</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <script defer src="app.js"></script>

  <style>
    :root{
      --primary:#388e3c; --bg:#f6f9fb; --card:#ffffff;
      --border:#e0e0e0; --text:#202124;
    }
    *{box-sizing:border-box;}

    /* Bandeau avant r√©sultats */
    body.home::before{
      content:"";position:fixed;inset:0;
      background:url("assets/Bandeau.jpg") center/cover no-repeat fixed;
      opacity:.30;z-index:-1;
    }

    body{
      background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      margin:0 auto;padding:1.2rem;max-width:1100px;
    }
    body.home{
      display:flex;flex-direction:column;align-items:center;
      justify-content:center;min-height:100vh;margin:0;text-align:center;
    }
    h1{margin:0 0 0.8rem;font-size:1.6rem;color:var(--primary)}

    /* input cach√© */
    #file{display:none;}

    /* Bouton d'upload (affich√© seulement sur la page d'accueil) */
    body.home .upload-btn{
      display:block;
      width:60vw;
      max-width:260px;
      margin:1.5rem 0 0;
      cursor:pointer;
    }
    body.home .upload-btn:hover img{transform:scale(1.05);}
    body:not(.home) .upload-btn{display:none;}   /* masqu√© apr√®s r√©sultats */
    .upload-btn img{width:100%;height:auto;display:block;transition:transform .15s;}

    /* Modal de s√©lection d'organe */
    .organ-modal{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.7);
      z-index:1000;
      align-items:center;
      justify-content:center;
      padding:1rem;
    }
    .organ-modal.active{display:flex;}
    
    .organ-content{
      background:var(--card);
      border-radius:0;
      width:100%;
      max-width:500px;
      max-height:90vh;
      overflow-y:auto;
      box-shadow:0 4px 20px rgba(0,0,0,.3);
    }
    
    .organ-header{
      display:flex;
      align-items:center;
      padding:1rem;
      border-bottom:1px solid var(--border);
      background:#fff;
      position:sticky;
      top:0;
      z-index:10;
    }
    
    .back-btn{
      background:none;
      border:none;
      font-size:1.5rem;
      cursor:pointer;
      padding:0.5rem;
      margin-right:1rem;
      color:var(--text);
    }
    
    .organ-header h2{
      margin:0;
      font-size:1.1rem;
      font-weight:normal;
      color:var(--text);
    }
    
    .organ-grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:0;
    }
    
    .organ-btn{
      background:#fff;
      border:1px solid var(--border);
      border-radius:0;
      padding:1.5rem;
      cursor:pointer;
      transition:background .2s;
      text-align:center;
      font-size:1rem;
      color:var(--text);
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:150px;
    }
    
    .organ-btn:active{
      background:rgba(56,142,60,.1);
    }
    
    @media (hover:hover){
      .organ-btn:hover{
        background:rgba(0,0,0,.05);
      }
    }
    
    .organ-btn .icon{
      font-size:2.5rem;
      margin-bottom:0.8rem;
      display:block;
      filter:grayscale(0.2);
    }
    
    .organ-btn .info-icon{
      position:absolute;
      top:0.5rem;
      right:0.5rem;
      width:20px;
      height:20px;
      background:#e0e0e0;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:0.8rem;
      color:#666;
    }
    
    /* Loader */
    .loader{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(255,255,255,.9);
      z-index:2000;
      align-items:center;
      justify-content:center;
      flex-direction:column;
    }
    .loader.active{display:flex;}
    
    .spinner{
      width:50px;
      height:50px;
      border:4px solid #f3f3f3;
      border-top:4px solid var(--primary);
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin-bottom:1rem;
    }
    
    @keyframes spin{
      0%{transform:rotate(0deg);}
      100%{transform:rotate(360deg);}
    }
    
    .loader-text{
      color:var(--text);
      font-size:1rem;
    }

    /* Tableau, accord√©ons, iframes (inchang√©s) -------------------- */
    table{width:100%;border-collapse:collapse;background:var(--card);
      border:1px solid var(--border);border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.05);margin-bottom:1.2rem;}
    th,td{padding:8px 10px;border-bottom:1px solid var(--border)}
    th{background:#fff;color:#000;font-weight:600;text-align:left}
    tr:last-child td{border-bottom:none}
    td a{color:var(--primary);text-decoration:none}
    td a:hover{text-decoration:underline}

    details{margin-bottom:1rem;background:var(--card);border:1px solid var(--border);border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.05);}
    summary{padding:10px 12px;cursor:pointer;font-weight:500;color:var(--primary);list-style:none;}
    summary::after{content:"‚ñ∏";float:right;transition:transform .2s;}
    details[open] summary::after{transform:rotate(90deg);}
    summary::-webkit-details-marker{display:none;}
    summary:hover{background:rgba(0,0,0,.04);}

    .iframe-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:12px;padding:12px;}
    iframe{width:100%;height:280px;border:none;border-radius:4px;}

    /* Responsive */
    @media (min-width:768px){
      .organ-content{
        border-radius:12px;
        margin:2rem;
      }
      .organ-grid{
        grid-template-columns:repeat(3,1fr);
      }
    }

    @media (prefers-color-scheme:dark){
      :root{--bg:#181a1b;--card:#262b2f;--border:#333;--text:#ececec}
      table,details{border-color:#333}
      th{background:#262b2f;color:#ececec}
      .organ-btn{background:var(--card);border-color:#444;}
      .organ-btn:active{background:rgba(56,142,60,.15);}
      .organ-header{background:var(--card);}
      .loader{background:rgba(24,26,27,.95);}
      .spinner{border-color:#333;border-top-color:var(--primary);}
    }
  </style>
</head>

<body class="home">
  <h1>Plantouille express</h1>

  <!-- input cach√© + cercle vert label -->
  <input type="file" id="file" accept="image/*" capture="environment">
  <label for="file" class="upload-btn">
    <img src="logo acceuil.svg" alt="Logo Plantouille express" loading="lazy">
  </label>

  <!-- Modal de s√©lection d'organe -->
  <div class="organ-modal" id="organModal">
    <div class="organ-content">
      <div class="organ-header">
        <button class="back-btn" id="backBtn">‚Üê</button>
        <h2>Choisir l'organe associ√©</h2>
      </div>
      <div class="organ-grid">
        <button class="organ-btn" data-organ="leaf">
          <span class="icon">üçÉ</span>
          <span>Feuille</span>
          <span class="info-icon">‚ìò</span>
        </button>
        <button class="organ-btn" data-organ="flower">
          <span class="icon">üå∏</span>
          <span>Fleur</span>
          <span class="info-icon">‚ìò</span>
        </button>
        <button class="organ-btn" data-organ="fruit">
          <span class="icon">üçí</span>
          <span>Fruit</span>
          <span class="info-icon">‚ìò</span>
        </button>
        <button class="organ-btn" data-organ="bark">
          <span class="icon">ü™µ</span>
          <span>√âcorce</span>
          <span class="info-icon">‚ìò</span>
        </button>
        <button class="organ-btn" data-organ="habit">
          <span class="icon">üå≥</span>
          <span>Plante enti√®re</span>
          <span class="info-icon">‚ìò</span>
        </button>
        <button class="organ-btn" data-organ="other">
          <span class="icon">üåø</span>
          <span>Autre</span>
          <span class="info-icon">‚ìò</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Loader -->
  <div class="loader" id="loader">
    <div class="spinner"></div>
    <div class="loader-text">Identification en cours...</div>
  </div>

  <!-- conteneurs remplis par app.js -->
  <div id="results"></div>
  <div id="cards"></div>
</body>
</html>
