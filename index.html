<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Plantouille express</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <script defer src="app.js"></script>

  <style>
    :root{
      --primary:#388e3c; --bg:#f6f9fb; --card:#ffffff;
      --border:#e0e0e0; --text:#202124;
    }
    *{box-sizing:border-box;}

    /* Bandeau avant r√©sultats */
    body.home::before{
      content:"";position:fixed;inset:0;
      background:url("assets/Bandeau.jpg") center/cover no-repeat fixed;
      opacity:.30;z-index:-1;
    }

    body{
      background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      margin:0 auto;padding:1.2rem;max-width:1100px;
    }
    body.home{
      display:flex;flex-direction:column;align-items:center;
      justify-content:center;min-height:100vh;margin:0;text-align:center;
    }
    h1{margin:0 0 0.8rem;font-size:1.6rem;color:var(--primary)}

    /* input cach√© */
    #file{display:none;}

    /* Bouton d'upload (affich√© seulement sur la page d'accueil) */
    body.home .upload-btn{
      display:block;
      width:60vw;
      max-width:260px;
      margin:1.5rem 0 0;
      cursor:pointer;
    }
    body.home .upload-btn:hover img{transform:scale(1.05);}
    body:not(.home) .upload-btn{display:none;}   /* masqu√© apr√®s r√©sultats */
    .upload-btn img{width:100%;height:auto;display:block;transition:transform .15s;}

    /* Modal de s√©lection d'organe */
    .organ-modal{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      z-index:1000;
      align-items:center;
      justify-content:center;
    }
    .organ-modal.active{display:flex;}
    
    .organ-content{
      background:var(--card);
      border-radius:12px;
      padding:2rem;
      max-width:90%;
      width:400px;
      box-shadow:0 10px 40px rgba(0,0,0,.3);
      animation:slideIn .3s ease-out;
    }
    
    @keyframes slideIn{
      from{transform:translateY(-30px);opacity:0;}
      to{transform:translateY(0);opacity:1;}
    }
    
    .organ-content h2{
      margin:0 0 1.5rem;
      color:var(--primary);
      font-size:1.4rem;
      text-align:center;
    }
    
    .organ-grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:1rem;
      margin-bottom:1rem;
    }
    
    .organ-btn{
      background:var(--bg);
      border:2px solid var(--border);
      border-radius:8px;
      padding:1.2rem;
      cursor:pointer;
      transition:all .2s;
      text-align:center;
      font-size:0.95rem;
    }
    
    .organ-btn:hover{
      border-color:var(--primary);
      background:rgba(56,142,60,.1);
      transform:translateY(-2px);
      box-shadow:0 4px 12px rgba(0,0,0,.1);
    }
    
    .organ-btn .icon{
      font-size:2.5rem;
      margin-bottom:0.5rem;
      display:block;
    }
    
    .cancel-btn{
      display:block;
      width:100%;
      padding:0.8rem;
      margin-top:1rem;
      background:transparent;
      border:1px solid var(--border);
      border-radius:6px;
      cursor:pointer;
      color:var(--text);
      transition:all .2s;
    }
    
    .cancel-btn:hover{
      background:var(--bg);
    }

    /* Tableau, accord√©ons, iframes (inchang√©s) -------------------- */
    table{width:100%;border-collapse:collapse;background:var(--card);
      border:1px solid var(--border);border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.05);margin-bottom:1.2rem;}
    th,td{padding:8px 10px;border-bottom:1px solid var(--border)}
    th{background:#fff;color:#000;font-weight:600;text-align:left}
    tr:last-child td{border-bottom:none}
    td a{color:var(--primary);text-decoration:none}
    td a:hover{text-decoration:underline}

    details{margin-bottom:1rem;background:var(--card);border:1px solid var(--border);border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.05);}
    summary{padding:10px 12px;cursor:pointer;font-weight:500;color:var(--primary);list-style:none;}
    summary::after{content:"‚ñ∏";float:right;transition:transform .2s;}
    details[open] summary::after{transform:rotate(90deg);}
    summary::-webkit-details-marker{display:none;}
    summary:hover{background:rgba(0,0,0,.04);}

    .iframe-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:12px;padding:12px;}
    iframe{width:100%;height:280px;border:none;border-radius:4px;}

    @media (prefers-color-scheme:dark){
      :root{--bg:#181a1b;--card:#262b2f;--border:#333;--text:#ececec}
      table,details{border-color:#333}
      th{background:#262b2f;color:#ececec}
      .organ-btn{background:var(--card);border-color:#444;}
      .organ-btn:hover{background:rgba(56,142,60,.15);}
    }
  </style>
</head>

<body class="home">
  <h1>Plantouille express</h1>

  <!-- input cach√© + cercle vert label -->
  <input type="file" id="file" accept="image/*" capture="environment">
  <label for="file" class="upload-btn">
    <img src="logo acceuil.svg" alt="Logo Plantouille express" loading="lazy">
  </label>

  <!-- Modal de s√©lection d'organe -->
  <div class="organ-modal" id="organModal">
    <div class="organ-content">
      <h2>Qu'avez-vous photographi√© ?</h2>
      <div class="organ-grid">
        <button class="organ-btn" data-organ="flower">
          <span class="icon">üå∏</span>
          Fleur
        </button>
        <button class="organ-btn" data-organ="leaf">
          <span class="icon">üçÉ</span>
          Feuille
        </button>
        <button class="organ-btn" data-organ="bark">
          <span class="icon">ü™µ</span>
          √âcorce
        </button>
        <button class="organ-btn" data-organ="fruit">
          <span class="icon">üçé</span>
          Fruit
        </button>
      </div>
      <button class="cancel-btn" id="cancelOrgan">Annuler</button>
    </div>
  </div>

  <!-- conteneurs remplis par app.js -->
  <div id="results"></div>
  <div id="cards"></div>
</body>
</html>
