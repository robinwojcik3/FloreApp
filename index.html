<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>PlantID Web</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">

  <!-- JS logique -->
  <script defer src="app.js"></script>

  <!-- Modern minimal style -->
  <style>
    :root{
      --primary:#388e3c;
      --bg:#f6f9fb;
      --card-bg:#ffffff;
      --border:#e0e0e0;
      --text:#333;
    }
    *{box-sizing:border-box}
    body{
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      margin:0; padding:1.2rem;
      max-width:1100px; margin:auto;
    }
    h1{font-size:1.6rem;margin-bottom:0.8rem;color:var(--primary)}
    input[type=file]{margin:1rem 0}
    table{
      width:100%; border-collapse:collapse; margin-bottom:1.2rem;
      background:var(--card-bg); border:1px solid var(--border); border-radius:6px;
      box-shadow:0 2px 6px rgba(0,0,0,.05);
    }
    th,td{padding:8px 10px;border-bottom:1px solid var(--border)}
    th{background:#fafafa;text-align:left;font-weight:600}
    tr:last-child td{border-bottom:none}
    a{color:var(--primary);text-decoration:none}
    a:hover{text-decoration:underline}
    /* Accordion cards */
    details{
      margin-bottom:1rem;
      background:var(--card-bg);
      border:1px solid var(--border);
      border-radius:6px;
      box-shadow:0 2px 6px rgba(0,0,0,.05);
    }
    details[open]{box-shadow:0 4px 12px rgba(0,0,0,.08)}
    summary{
      padding:10px 12px;
      list-style:none;
      cursor:pointer;
      font-weight:500;
      color:var(--primary);
    }
    summary::-webkit-details-marker{display:none}
    .iframe-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
      gap:12px;
      padding:12px;
    }
    iframe{width:100%;height:360px;border:none;border-radius:4px}
    @media (prefers-color-scheme:dark){
      :root{--bg:#181a1b;--card-bg:#262b2f;--border:#333;--text:#ececec}
      table,details{border-color:#333}
    }
  </style>
</head>

<body>
  <h1>Identification Pl@ntNet</h1>

  <input type="file" id="file" accept="image/*" capture="environment">

  <!-- Tableau -->
  <div id="results"></div>

  <!-- Fiches détaillées -->
  <div id="cards"></div>
</body>
</html>
