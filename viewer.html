<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lecteur de PDF - Flora Gallica</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; width: 100%; background-color: #333; overflow: hidden; }
        #pdf-canvas-wrapper {
            height: 100%;
            width: 100%;
            overflow: auto; 
            text-align: center;
            /* Espace en bas pour ne pas que la barre de contrôle cache le contenu */
            padding-bottom: 70px; 
        }
        #pdf-canvas {
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            /* L'animation de fondu est conservée */
            transition: opacity 0.15s ease-in-out;
        }
        #pdf-canvas.pdf-turning {
            opacity: 0;
        }
        /* Barre de contrôle fixée en bas */
        #pdf-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(34, 34, 34, 0.95); /* Fond légèrement transparent */
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
            z-index: 100;
            -webkit-user-select: none;
            user-select: none;
            gap: 10px; /* Espace entre les éléments */
        }
        #pdf-controls button {
            background-color: #555;
            color: white;
            border: 1px solid #777;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 1.2rem; /* Boutons plus gros */
            font-weight: bold;
            cursor: pointer;
            min-width: 50px;
        }
        #pdf-controls button:disabled {
            background-color: #444;
            cursor: not-allowed;
            opacity: 0.5;
        }
        #page-info {
            font-family: sans-serif;
            font-size: 1rem;
            min-width: 100px;
        }
    </style>
</head>
<body>

    <div id="pdf-canvas-wrapper">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <div id="pdf-controls">
        <button id="zoom-out-btn" title="Zoom arrière">-</button>
        <button id="prev-page-btn" title="Page précédente">‹</button>
        <span id="page-info">
            Page <span id="current-page-num">0</span> / <span id="total-page-num">0</span>
        </span>
        <button id="next-page-btn" title="Page suivante">›</button>
        <button id="zoom-in-btn" title="Zoom avant">+</button>
    </div>

    <script src="pdfjs/build/pdf.mjs" type="module"></script>
    <script src="assets/viewer_app.js" type="module"></script>

</body>
</html>
