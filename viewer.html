<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lecteur de PDF - Flora Gallica</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }
        #viewer-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        #pdf-controls {
            flex-shrink: 0;
            background-color: #222;
            color: white;
            padding: 8px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 100;
            -webkit-user-select: none; /* Désactiver la sélection de texte sur les contrôles */
            user-select: none;
        }
        #pdf-controls button {
            background-color: #555;
            color: white;
            border: 1px solid #777;
            border-radius: 4px;
            padding: 5px 12px;
            margin: 0 10px;
            cursor: pointer;
        }
        #pdf-controls button:disabled {
            background-color: #444;
            cursor: not-allowed;
            opacity: 0.5;
        }
        #page-info {
            font-family: sans-serif;
            font-size: 1rem;
            min-width: 100px; /* Empêche le texte de sauter lors du chargement */
        }
        #pdf-canvas-wrapper {
            flex-grow: 1;
            overflow: auto; 
            text-align: center;
        }
        #pdf-canvas {
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 1000px;
            height: auto;
            /* MODIFICATION: Ajout d'une transition pour l'animation de fondu */
            transition: opacity 0.15s ease-in-out;
        }
        /* MODIFICATION: Classe pour l'animation de changement de page */
        #pdf-canvas.pdf-turning {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div id="viewer-container">
        <div id="pdf-controls">
            <button id="prev-page-btn">Précédent</button>
            <span id="page-info">
                Page <span id="current-page-num">0</span> / <span id="total-page-num">0</span>
            </span>
            <button id="next-page-btn">Suivant</button>
        </div>

        <div id="pdf-canvas-wrapper">
            <canvas id="pdf-canvas"></canvas>
        </div>
    </div>

    <script src="pdfjs/build/pdf.mjs" type="module"></script>
    <script src="assets/viewer_app.js" type="module"></script>

</body>
</html>
