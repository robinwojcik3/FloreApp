<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur de PDF - Flora Gallica</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }
        #viewer-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        /* MODIFICATION : La barre de contrôles est maintenant fixée en bas de l'écran */
        #pdf-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #222;
            color: white;
            padding: 10px; /* Augmentation du padding pour plus de hauteur */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
            z-index: 100;
            -webkit-user-select: none;
            user-select: none;
        }
        /* MODIFICATION : Agrandissement des boutons */
        #pdf-controls button {
            background-color: #555;
            color: white;
            border: 1px solid #777;
            border-radius: 6px;
            padding: 8px 18px; /* Plus de padding pour une plus grande zone de clic */
            margin: 0 15px;
            font-size: 1.1rem; /* Police plus grande */
            font-weight: bold;
            cursor: pointer;
        }
        #pdf-controls button:disabled {
            background-color: #444;
            cursor: not-allowed;
            opacity: 0.5;
        }
        #page-info {
            font-family: sans-serif;
            font-size: 1rem;
            min-width: 100px;
        }
        #pdf-canvas-wrapper {
            flex-grow: 1;
            overflow: auto; 
            text-align: center;
            /* MODIFICATION : Ajout d'un espace en bas pour que les contrôles ne masquent pas le contenu */
            padding-bottom: 70px; 
        }
        #pdf-canvas {
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 1000px;
            height: auto;
            transition: opacity 0.15s ease-in-out;
        }
        #pdf-canvas.pdf-turning {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div id="pdf-canvas-wrapper">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <div id="pdf-controls">
        <button id="prev-page-btn">Précédent</button>
        <span id="page-info">
            Page <span id="current-page-num">0</span> / <span id="total-page-num">0</span>
        </span>
        <button id="next-page-btn">Suivant</button>
    </div>

    <script src="pdfjs/build/pdf.js"></script>
    <script src="assets/viewer_app.js"></script>

</body>
</html>
